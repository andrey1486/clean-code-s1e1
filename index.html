<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" screen="media" />
</head>
<body class="page">
  <article class="container">

    <!-- sponsor section -->
    <aside class="sponsor">
      <img
        class="sponsor__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="sponsor__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </aside>
    <!-- add task section-->
    <section class="todo todo_add">
      <h3 class="title">Add Item</h3>
      <div class="task">
        <input class="input" type="text" />
        <button class="button-edit">Add</button>
      </div>
    </section>

    <!-- active tasks section-->
    <section class="todo todo_active">

      <!-- for js -->
      <h3 class="title">Todo</h3>

      <!-- task -->
      <div class="task">
        <input type="checkbox" class="checkbox task__checkbox" />
        <label class="name">Pay Bills</label>
        <input type="text" class="input" />
        <button class="button-edit">Edit</button>
        <button class="button-delete">
          <img class="button-delete__icon" src="./remove.svg" alt="del" />
        </button>
      </div>
      
      <!-- task -->
      <div class="task edit_mode">
        <input type="checkbox" class="checkbox task__checkbox" />
        <label class="name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input" />
        <button class="button-edit">Save</button>
        <button class="button-delete">
          <img class="button-delete__icon" src="./remove.svg" alt="del" />
        </button>
      </div>
    </section>

    <!-- completed tasks section-->
    <section class="todo todo_completed">
      <h3 class="title">Completed</h3>
      
      <!-- task -->
      <div class="task">
        <input type="checkbox" class="checkbox task__checkbox" checked />
        <label class="name">See the Doctor</label>
        <input type="text" class="input" />
        <button class="button-edit">Edit</button>
        <button class="button-delete">
          <img class="button-delete__icon" src="./remove.svg" alt="del" />
        </button>
      </div>
    </section>
  </article>
  <script src="app.js"></script>
</body>
