<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" media="screen" />
</head>
<body class="page">
  <div class="sponsor">
    <img class="img" src="./eisenhower-matrix.jpg" />
    <a
      class="more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a
    >
  </div>
  <div class="centered-element">
    <p id="top-section"></p>
    <label class="new-task" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input" type="text" />
      <button class="button">Add</button>
    </div>
    <p></p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks">
      <li class="task">
        <input type="checkbox" class="checkbox" />
        <label class="name">Pay Bills</label>
        <input type="text" class="input" />
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" />
        </button>
      </li>
      <li class="task edit-mode">
        <input type="checkbox" class="checkbox" />
        <label class="name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input" />
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" />
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="task">
        <input type="checkbox" class="checkbox" checked />
        <label class="name">See the Doctor</label>
        <input type="text" class="input" />
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-img" src="./remove.svg" />
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
